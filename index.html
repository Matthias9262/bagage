<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Scanner Bagage RA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/three@0.148.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.148.0/examples/jsm/libs/dat.gui.module.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.148.0/examples/jsm/webxr/ARButton.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
      background: #000;
      color: white;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 8px;
      font-size: 16px;
      max-width: 90%;
      z-index: 1;
    }
    button {
      background: #007aff;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="info">
    <p>ðŸ“² Placez votre tÃ©lÃ©phone face au bagage. Touchez deux points opposÃ©s pour mesurer.</p>
    <button id="resetBtn">ðŸ”„ RÃ©initialiser</button>
    <p id="result">Aucune mesure en cours.</p>
  </div>
  <script>
    let container, camera, scene, renderer, controller;
    let points = [];

    init();
    function init() {
      container = document.createElement('div');
      document.body.appendChild(container);

      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      container.appendChild(renderer.domElement);

      document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

      const geometry = new THREE.SphereGeometry(0.01, 16, 16);
      const material = new THREE.MeshBasicMaterial({ color: 0xff0000 });

      controller = renderer.xr.getController(0);
      controller.addEventListener('select', () => {
        const referenceSpace = renderer.xr.getReferenceSpace();
        const viewerPose = renderer.xr.getSession().inputSources[0].targetRaySpace;

        renderer.xr.getSession().requestReferenceSpace('viewer').then(refSpace => {
          renderer.xr.getSession().requestHitTestSource({ space: viewerPose }).then(source => {
            source.requestHitTest(renderer.xr.getCamera(camera), refSpace).then((hits) => {
              if (hits.length) {
                const hit = hits[0];
                const pose = hit.getPose(referenceSpace);
                const pt = new THREE.Vector3().fromArray(pose.transform.position.toArray());
                const sphere = new THREE.Mesh(geometry, material.clone());
                sphere.position.copy(pt);
                scene.add(sphere);
                points.push(pt);
                if (points.length === 2) measure();
              }
            });
          });
        });
      });
      scene.add(controller);

      document.getElementById('resetBtn').addEventListener('click', () => {
        points = [];
        scene.children = scene.children.filter(obj => !(obj instanceof THREE.Mesh));
        document.getElementById('result').textContent = 'Aucune mesure en cours.';
      });

      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });
    }

    function measure() {
      if (points.length < 2) return;
      const dist = points[0].distanceTo(points[1]);
      const cm = (dist * 100).toFixed(1);
      const valid = cm <= 55;
      const result = `ðŸ“ Distance mesurÃ©e : ${cm} cm\n${valid ? 'âœ… Valise conforme OUIGO' : 'âŒ Trop grand'}`;
      document.getElementById('result').textContent = result;
    }
  </script>
</body>
</html>
