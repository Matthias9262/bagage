<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>D√©tection IA - Cam√©ra arri√®re via enumerateDevices()</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.20.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <style>
    body { margin: 0; font-family: sans-serif; text-align: center; background: #fafafa; }
    #wrapper {
      position: relative;
      display: inline-block;
      margin-top: 1em;
    }
    video {
      border: 2px solid #ccc;
      border-radius: 10px;
      max-width: 90vw;
      width: 640px;
      height: 480px;
      position: relative;
      z-index: 1;
    }
    #overlay {
      position: absolute;
      top: 0; left: 0;
      width: 640px;
      height: 480px;
      border-radius: 10px;
      pointer-events: none;
      z-index: 2;
      margin: auto;
    }
    #status {
      font-size: 1.5em;
      margin-top: 1em;
      font-weight: bold;
    }
    #detectionsList {
      margin-top: 1em;
      font-size: 1.1em;
      color: #333;
      max-width: 640px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }
    #snapshot {
      margin-top: 1em;
      border: 2px solid #333;
      border-radius: 10px;
      max-width: 90vw;
      width: 320px;
    }
  </style>
</head>
<body>
  <h1>üß† D√©tection IA - Cam√©ra arri√®re via enumerateDevices()</h1>
  <div id="wrapper">
    <video id="webcam" autoplay muted playsinline></video>
    <canvas id="overlay"></canvas>
  </div>
  <div id="status">Chargement du mod√®le...</div>
  <div id="detectionsList"></div>
  <img id="snapshot" alt="Capture automatique" />

  <script>
    const video = document.getElementById('webcam');
    const statusDiv = document.getElementById('status');
    const detectionsList = document.getElementById('detectionsList');
    const canvas = document.getElementById('overlay');
    const ctx = canvas.getContext('2d');
    const snapshotImg = document.getElementById('snapshot');

    let lastCaptured = 0;
    const captureCooldown = 5000; // 5 secondes entre captures
    const bagClasses = ['suitcase', 'backpack', 'handbag'];

    async function setupCamera() {
      if (!navigator.mediaDevices || !navigator.mediaDevices.enumerateDevices) {
        alert("Votre navigateur ne supporte pas la s√©lection de cam√©ra");
        return;
      }
      
      // Demande acc√®s cam√©ra frontale par d√©faut pour obtenir labels
      let stream = null;
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        await new Promise(resolve => video.onloadedmetadata = resolve);
      } catch(e) {
        alert("Impossible d'acc√©der √† la cam√©ra : " + e.message);
        throw e;
      }
      
      // R√©cup√®re la liste des devices, labels remplis car autorisation donn√©e
      const devices = await navigator.mediaDevices.enumerateDevices();
      const videoDevices = devices.filter(d => d.kind === 'videoinput');
      
      // Cherche cam√©ra arri√®re dans les labels
      let backCamera = videoDevices.find(device => /back|rear|environment/gi.test(device.label));
      
      // Si pas trouv√©e, prend la premi√®re
      if (!backCamera) {
        backCamera = videoDevices[0];
      }
      
      // Si la cam√©ra s√©lectionn√©e n'est pas celle d√©j√† en cours, switch
      if (backCamera && stream.getVideoTracks()[0].getSettings().deviceId !== backCamera.deviceId) {
        stream.getTracks().forEach(track => track.stop()); // coupe la cam√©ra initiale
        const newStream = await navigator.mediaDevices.getUserMedia({
          video: { deviceId: { exact: backCamera.deviceId } }
        });
        video.srcObject = newStream;
        await new Promise(resolve => video.onloadedmetadata = resolve);
      }
      
      return video;
    }

    function captureSnapshot() {
      const snapshotCanvas = document.createElement('canvas');
      snapshotCanvas.width = video.videoWidth;
      snapshotCanvas.height = video.videoHeight;
      const snapshotCtx = snapshotCanvas.getContext('2d');
      snapshotCtx.drawImage(video, 0, 0, snapshotCanvas.width, snapshotCanvas.height);
      snapshotImg.src = snapshotCanvas.toDataURL('image/png');
    }

    async function main() {
      await setupCamera();
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      const model = await cocoSsd.load();
      statusDiv.innerText = "Mod√®le charg√© ‚úÖ. Analyse en cours...";

      async function detect() {
        const predictions = await model.detect(video);
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        const detectedBags = predictions.filter(p => bagClasses.includes(p.class) && p.score > 0.3);

        if (detectedBags.length > 0) {
          statusDiv.innerHTML = `üß≥ <span style='color: green'>Bagages d√©tect√©s : ${detectedBags.length}</span>`;

          detectionsList.innerHTML = detectedBags.map(p => 
            `${p.class} - Confiance : ${(p.score*100).toFixed(1)} %`
          ).join('<br>');

          ctx.lineWidth = 4;
          ctx.strokeStyle = 'limegreen';
          ctx.font = '18px Arial';
          ctx.fillStyle = 'limegreen';

          detectedBags.forEach(p => {
            const [x, y, width, height] = p.bbox;
            ctx.strokeRect(x, y, width, height);
            ctx.fillText(`${p.class} ${(p.score*100).toFixed(1)}%`, x, y > 20 ? y - 5 : y + 20);
          });

          const now = Date.now();
          if (now - lastCaptured > captureCooldown) {
            captureSnapshot();
            lastCaptured = now;
          }
        } else {
          statusDiv.innerHTML = `üîç <span style='color: gray'>Aucun bagage d√©tect√©</span>`;
          detectionsList.innerHTML = '';
          snapshotImg.src = '';
        }

        requestAnimationFrame(detect);
      }

      detect();
    }

    main();
  </script>
</body>
</html>
