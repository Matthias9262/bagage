<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>D√©mo IA Bagage - Gabarit Cabine</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.20.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <style>
    body {
      background: #f9f9f9;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #1a73e8;
    }
    video, canvas {
      border-radius: 12px;
      width: 640px;
      height: 480px;
    }
    #container {
      position: relative;
      display: inline-block;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    #status {
      margin-top: 10px;
      font-size: 1.2em;
      font-weight: bold;
    }
    #note {
      margin-top: 10px;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>üß≥ D√©tection Bagage - Gabarit Cabine</h1>
  <div id="note">Positionnez-vous √† environ <strong>1 m√®tre</strong> de la cam√©ra pour une estimation r√©aliste.</div>
  <div id="container">
    <video id="video" autoplay muted playsinline></video>
    <canvas id="canvas"></canvas>
  </div>
  <div id="status">Chargement du mod√®le...</div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const statusEl = document.getElementById("status");

    let model;

    const BAG_CLASSES = ['suitcase', 'backpack', 'handbag'];
    const CONFIDENCE_THRESHOLD = 0.5;

    // Gabarit cabine approximatif en pixels √† 1 m√®tre (~55x35 cm visuellement ici)
    const GABARIT = {
      width: 250,
      height: 400
    };

    function drawGabarit() {
      const x = (canvas.width - GABARIT.width) / 2;
      const y = (canvas.height - GABARIT.height) / 2;

      ctx.strokeStyle = '#1a73e8';
      ctx.lineWidth = 3;
      ctx.setLineDash([10, 6]);
      ctx.strokeRect(x, y, GABARIT.width, GABARIT.height);

      ctx.font = "16px Arial";
      ctx.fillStyle = '#1a73e8';
      ctx.fillText("Gabarit cabine (55√ó35√ó25 cm)", x + 10, y - 10);
    }

    async function setupCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;

      return new Promise((resolve) => {
        video.onloadedmetadata = () => {
          video.play();
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          resolve();
        };
      });
    }

    async function detectFrame() {
      const predictions = await model.detect(video);

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawGabarit();

      let foundBag = false;

      predictions.forEach(pred => {
        if (BAG_CLASSES.includes(pred.class) && pred.score > CONFIDENCE_THRESHOLD) {
          foundBag = true;
          const [x, y, width, height] = pred.bbox;

          // Check if it fits the gabarit
          const centerX = x + width / 2;
          const centerY = y + height / 2;
          const fitsWidth = width <= GABARIT.width;
          const fitsHeight = height <= GABARIT.height;
          const isInside =
            fitsWidth &&
            fitsHeight &&
            centerX > (canvas.width - GABARIT.width) / 2 &&
            centerX < (canvas.width + GABARIT.width) / 2 &&
            centerY > (canvas.height - GABARIT.height) / 2 &&
            centerY < (canvas.height + GABARIT.height) / 2;

          const color = isInside ? "green" : "red";

          ctx.strokeStyle = color;
          ctx.lineWidth = 4;
          ctx.strokeRect(x, y, width, height);
          ctx.fillStyle = color;
          ctx.font = "16px Arial";
          ctx.fillText(
            `${pred.class} ${(pred.score * 100).toFixed(1)}%`,
            x,
            y > 20 ? y - 5 : y + 20
          );
        }
      });

      statusEl.textContent = foundBag ? "Bagage d√©tect√© ‚úÖ" : "Aucun bagage d√©tect√©";

      requestAnimationFrame(detectFrame);
    }

    async function main() {
      await setupCamera();
      model = await cocoSsd.load();
      statusEl.textContent = "Mod√®le charg√©, d√©tection en cours...";
      detectFrame();
    }

    main();
  </script>
</body>
</html>
