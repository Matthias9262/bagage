<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>RA - Boîte Bagage Cabine</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  <style>
    html, body { margin: 0; padding: 0; overflow: hidden; }
  </style>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam;">
    <a-marker preset="hiro">
      <!-- Gabarit cabine 55 x 40 x 20 cm (en mètres : 0.55 x 0.40 x 0.20) -->
      <a-box 
        position="0 0.2 0"
        width="0.55" 
        height="0.40" 
        depth="0.20"
        color="tomato"
        opacity="0.5"
        shadow
        ></a-box>
      <a-text value=\"55x40x20 cm\" color=\"black\" position=\"0 0.5 0\" align=\"center\"></a-text>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
