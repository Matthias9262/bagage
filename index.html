<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Test Bagage OUIGO avec Voix</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.20.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f4f4f4;
      padding: 20px;
    }
    #container {
      position: relative;
      display: inline-block;
    }
    video, canvas {
      width: 640px;
      height: 480px;
      border-radius: 10px;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    #status {
      margin-top: 15px;
      font-size: 1.2em;
      font-weight: bold;
    }
    .ok { color: green; }
    .not-ok { color: red; }
  </style>
</head>
<body>
  <h1>üß≥ Test Bagage & Validation OUIGO</h1>
  <p>Placez une feuille A4 visible dans le cadre pour calibrer les dimensions.</p>
  <div id="container">
    <video id="video" autoplay muted playsinline></video>
    <canvas id="canvas"></canvas>
  </div>
  <div id="status">Chargement du mod√®le...</div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const statusEl = document.getElementById("status");

    const A4_WIDTH_CM = 21; // Feuille A4 largeur en cm
    let pixelPerCm = null;
    let model = null;

    const BAG_CLASSES = ['suitcase', 'backpack', 'handbag'];
    let lastSpokenMessage = "";

    function speak(message) {
      const synth = window.speechSynthesis;
      if (!synth) return;

      if (synth.speaking) synth.cancel();
      if (message === lastSpokenMessage) return; // ne r√©p√®te pas

      const utter = new SpeechSynthesisUtterance(message);
      utter.lang = 'fr-FR';
      utter.rate = 1;

      const voices = synth.getVoices();
      const femaleVoice = voices.find(v =>
        v.lang === 'fr-FR' && /female|femme|Google fran√ßais/i.test(v.name)
      );
      if (femaleVoice) utter.voice = femaleVoice;

      synth.speak(utter);
      lastSpokenMessage = message;
    }

    window.speechSynthesis.onvoiceschanged = () => {
      window.speechSynthesis.getVoices();
    };

    async function setupCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: "environment" },
        audio: false
      });
      video.srcObject = stream;
      return new Promise(resolve => {
        video.onloadedmetadata = () => {
          video.play();
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          resolve();
        };
      });
    }

    function detectA4(imageData) {
      const { data, width, height } = imageData;
      const blockSize = 10;
      const boxes = [];

      for (let y = 0; y < height; y += blockSize) {
        for (let x = 0; x < width; x += blockSize) {
          let sum = 0;
          for (let dy = 0; dy < blockSize; dy++) {
            for (let dx = 0; dx < blockSize; dx++) {
              const px = ((y + dy) * width + (x + dx)) * 4;
              const avg = (data[px] + data[px + 1] + data[px + 2]) / 3;
              sum += avg;
            }
          }
          const avgBlock = sum / (blockSize * blockSize);
          if (avgBlock > 220) {
            boxes.push({ x, y });
          }
        }
      }

      if (boxes.length < 10) return null;

      const minX = Math.min(...boxes.map(b => b.x));
      const maxX = Math.max(...boxes.map(b => b.x));
      const minY = Math.min(...boxes.map(b => b.y));
      const maxY = Math.max(...boxes.map(b => b.y));

      const w = maxX - minX;
      const h = maxY - minY;
      const ratio = w / h;

      if (w > 100 && h > 150 && ratio > 0.6 && ratio < 0.9) {
        return { x: minX, y: minY, width: w, height: h };
      }
      return null;
    }

    function isOuigoCompatible(widthCm, heightCm) {
      return widthCm <= 55 && heightCm <= 35;
    }

    async function detectFrame() {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);

      // D√©tection A4
      const a4 = detectA4(imgData);
      if (a4) {
        ctx.strokeStyle = "blue";
        ctx.lineWidth = 3;
        ctx.strokeRect(a4.x, a4.y, a4.width, a4.height);
        ctx.fillStyle = "blue";
        ctx.fillText("Feuille A4 d√©tect√©e", a4.x + 5, a4.y - 10);
        pixelPerCm = a4.width / A4_WIDTH_CM;
      } else {
        pixelPerCm = null;
        ctx.fillStyle = "gray";
        ctx.fillText("‚ö†Ô∏è Feuille A4 non d√©tect√©e", 10, 20);
      }

      // D√©tection bagage
      const predictions = await model.detect(video);
      let bagDetected = false;

      for (const pred of predictions) {
        if (BAG_CLASSES.includes(pred.class) && pred.score > 0.5) {
          bagDetected = true;
          const [x, y, w, h] = pred.bbox;

          ctx.strokeStyle = "orange";
          ctx.lineWidth = 2;
          ctx.strokeRect(x, y, w, h);
          ctx.fillStyle = "black";
          ctx.fillText(`${pred.class} ${(pred.score * 100).toFixed(1)}%`, x + 4, y - 4);

          if (pixelPerCm) {
            const widthCm = (w / pixelPerCm).toFixed(1);
            const heightCm = (h / pixelPerCm).toFixed(1);
            const ok = isOuigoCompatible(widthCm, heightCm);

            ctx.fillStyle = ok ? "green" : "red";
            ctx.fillText(`~${widthCm} cm √ó ${heightCm} cm`, x + 4, y + h + 16);
            ctx.fillText(ok ? "‚úÖ OUIGO : format OK" : "‚ùå Trop grand pour OUIGO", x + 4, y + h + 32);

            if (ok) {
              const msg = `Bagage accept√© en cabine OUIGO. N'oubliez pas l'option bagage si vous en avez plus d‚Äôun !`;
              statusEl.innerHTML = `<span class="ok">
                ‚úÖ Bagage accept√© en cabine OUIGO (${widthCm}√ó${heightCm} cm)<br>
                üß≥ <em>${msg}</em>
              </span>`;
              speak(msg);
            } else {
              const msg = `Bagage trop grand pour OUIGO. Pensez √† l‚Äôoption bagage ou √† voyager plus l√©ger.`;
              statusEl.innerHTML = `<span class="not-ok">
                ‚ùå Bagage trop grand pour OUIGO (${widthCm}√ó${heightCm} cm)<br>
                üò¨ <em>${msg}</em>
              </span>`;
              speak(msg);
            }
          } else {
            statusEl.textContent = "üïµÔ∏è Calibration en attente (A4 non d√©tect√©e)";
          }

          break; // on ne traite qu‚Äôun bagage √† la fois
        }
      }

      if (!bagDetected) {
        statusEl.textContent = "üîç En attente d‚Äôun bagage...";
      }

      requestAnimationFrame(detectFrame);
    }

    async function main() {
      await setupCamera();
      model = await cocoSsd.load();
      statusEl.textContent = "Mod√®le charg√©, d√©tection en cours...";
      detectFrame();
    }

    main();
  </script>
</body>
</html>
