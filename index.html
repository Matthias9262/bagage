<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>D√©tection IA avec s√©lection manuelle de la cam√©ra</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.20.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <style>
    body { margin: 0; font-family: sans-serif; text-align: center; background: #fafafa; }
    #wrapper {
      position: relative;
      display: inline-block;
      margin-top: 1em;
    }
    video {
      border: 2px solid #ccc;
      border-radius: 10px;
      max-width: 90vw;
      width: 640px;
      height: 480px;
      position: relative;
      z-index: 1;
    }
    #overlay {
      position: absolute;
      top: 0; left: 0;
      width: 640px;
      height: 480px;
      border-radius: 10px;
      pointer-events: none;
      z-index: 2;
      margin: auto;
    }
    #status {
      font-size: 1.5em;
      margin-top: 1em;
      font-weight: bold;
    }
    #detectionsList {
      margin-top: 1em;
      font-size: 1.1em;
      color: #333;
      max-width: 640px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }
    #snapshot {
      margin-top: 1em;
      border: 2px solid #333;
      border-radius: 10px;
      max-width: 90vw;
      width: 320px;
    }
    #cameraSelect, #startButton {
      font-size: 1em;
      margin-top: 1em;
      padding: 0.5em 1em;
    }
  </style>
</head>
<body>
  <h1>üß† D√©tection IA avec s√©lection manuelle de la cam√©ra</h1>
  
  <select id="cameraSelect"></select>
  <button id="startButton">D√©marrer la cam√©ra</button>
  
  <div id="wrapper">
    <video id="webcam" autoplay muted playsinline></video>
    <canvas id="overlay"></canvas>
  </div>
  <div id="status">Mod√®le non charg√©</div>
  <div id="detectionsList"></div>
  <img id="snapshot" alt="Capture automatique" />

  <script>
    const video = document.getElementById('webcam');
    const canvas = document.getElementById('overlay');
    const ctx = canvas.getContext('2d');
    const statusDiv = document.getElementById('status');
    const detectionsList = document.getElementById('detectionsList');
    const snapshotImg = document.getElementById('snapshot');
    const cameraSelect = document.getElementById('cameraSelect');
    const startButton = document.getElementById('startButton');

    let model = null;
    let detectRunning = false;
    let lastCaptured = 0;
    const captureCooldown = 5000; // 5 secondes entre captures
    const bagClasses = ['suitcase', 'backpack', 'handbag'];
    let stream = null;

    async function listCameras() {
      try {
        const devices = await navigator.mediaDevices.enumerateDevices();
        const videoDevices = devices.filter(d => d.kind === 'videoinput');
        cameraSelect.innerHTML = '';
        videoDevices.forEach((device, i) => {
          const option = document.createElement('option');
          option.value = device.deviceId;
          option.text = device.label || `Cam√©ra ${i + 1}`;
          cameraSelect.appendChild(option);
        });
      } catch (e) {
        alert('Erreur lors de la r√©cup√©ration des cam√©ras : ' + e.message);
      }
    }

    async function startCamera(deviceId) {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { deviceId: deviceId ? { exact: deviceId } : undefined }
        });
        video.srcObject = stream;
        await new Promise(resolve => (video.onloadedmetadata = resolve));
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
      } catch (e) {
        alert('Erreur lors de l\'acc√®s √† la cam√©ra : ' + e.message);
      }
    }

    async function loadModel() {
      statusDiv.innerText = 'Chargement du mod√®le...';
      model = await cocoSsd.load();
      statusDiv.innerText = 'Mod√®le charg√© ‚úÖ';
    }

    async function detect() {
      if (!model) return;
      detectRunning = true;

      async function frame() {
        if (!detectRunning) return;

        const predictions = await model.detect(video);
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        const detectedBags = predictions.filter(p => bagClasses.includes(p.class) && p.score > 0.3);

        if (detectedBags.length > 0) {
          statusDiv.innerHTML = `üß≥ <span style="color: green">Bagages d√©tect√©s : ${detectedBags.length}</span>`;
          detectionsList.innerHTML = detectedBags
            .map(p => `${p.class} - Confiance : ${(p.score * 100).toFixed(1)} %`)
            .join('<br>');

          ctx.lineWidth = 4;
          ctx.strokeStyle = 'limegreen';
          ctx.font = '18px Arial';
          ctx.fillStyle = 'limegreen';

          detectedBags.forEach(p => {
            const [x, y, width, height] = p.bbox;
            ctx.strokeRect(x, y, width, height);
            ctx.fillText(`${p.class} ${(p.score * 100).toFixed(1)}%`, x, y > 20 ? y - 5 : y + 20);
          });

          const now = Date.now();
          if (now - lastCaptured > captureCooldown) {
            captureSnapshot();
            lastCaptured = now;
          }
        } else {
          statusDiv.innerHTML = `üîç <span style="color: gray">Aucun bagage d√©tect√©</span>`;
          detectionsList.innerHTML = '';
          snapshotImg.src = '';
        }
        requestAnimationFrame(frame);
      }

      frame();
    }

    function captureSnapshot() {
      const snapshotCanvas = document.createElement('canvas');
      snapshotCanvas.width = video.videoWidth;
      snapshotCanvas.height = video.videoHeight;
      const snapshotCtx = snapshotCanvas.getContext('2d');
      snapshotCtx.drawImage(video, 0, 0, snapshotCanvas.width, snapshotCanvas.height);
      snapshotImg.src = snapshotCanvas.toDataURL('image/png');
    }

    startButton.onclick = async () => {
      detectRunning = false; // stop detection if running
      await startCamera(cameraSelect.value);
      if (!model) await loadModel();
      detect();
    };

    // Initialisation : liste des cam√©ras
    listCameras();

  </script>
</body>
</html>
