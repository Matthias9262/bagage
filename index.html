<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Test D√©tection Bagage + Feuille A4</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.20.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <style>
    body { font-family: sans-serif; text-align: center; background: #f0f0f0; padding: 20px; }
    #container { position: relative; display: inline-block; }
    video, canvas {
      width: 640px; height: 480px; border-radius: 10px;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    #status { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>üéí Test D√©tection Bagage + A4</h1>
  <div id="container">
    <video id="video" autoplay muted playsinline></video>
    <canvas id="canvas"></canvas>
  </div>
  <div id="status">Chargement du mod√®le...</div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const statusEl = document.getElementById("status");

    let model = null;

    async function setupCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: "environment" },
        audio: false
      });
      video.srcObject = stream;
      return new Promise(resolve => {
        video.onloadedmetadata = () => {
          video.play();
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          resolve();
        };
      });
    }

    function detectA4(imageData) {
      const { data, width, height } = imageData;
      const blockSize = 10;
      const boxes = [];

      for (let y = 0; y < height; y += blockSize) {
        for (let x = 0; x < width; x += blockSize) {
          let sum = 0;
          for (let dy = 0; dy < blockSize; dy++) {
            for (let dx = 0; dx < blockSize; dx++) {
              const px = ((y + dy) * width + (x + dx)) * 4;
              const avg = (data[px] + data[px + 1] + data[px + 2]) / 3;
              sum += avg;
            }
          }
          const avgBlock = sum / (blockSize * blockSize);
          if (avgBlock > 220) {
            boxes.push({ x, y });
          }
        }
      }

      if (boxes.length < 10) return null;

      const minX = Math.min(...boxes.map(b => b.x));
      const maxX = Math.max(...boxes.map(b => b.x));
      const minY = Math.min(...boxes.map(b => b.y));
      const maxY = Math.max(...boxes.map(b => b.y));

      const w = maxX - minX;
      const h = maxY - minY;
      const ratio = w / h;

      if (w > 100 && h > 150 && ratio > 0.6 && ratio < 0.9) {
        return { x: minX, y: minY, width: w, height: h };
      }
      return null;
    }

    async function detectFrame() {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);

      // Feuille A4
      const a4 = detectA4(imgData);
      if (a4) {
        ctx.strokeStyle = "blue";
        ctx.lineWidth = 3;
        ctx.strokeRect(a4.x, a4.y, a4.width, a4.height);
        ctx.font = "16px Arial";
        ctx.fillStyle = "blue";
        ctx.fillText("Feuille A4 d√©tect√©e", a4.x + 5, a4.y - 10);
      }

      // D√©tection COCO-SSD
      const predictions = await model.detect(video);
      let detected = false;
      predictions.forEach(pred => {
        if (["suitcase", "backpack", "handbag"].includes(pred.class) && pred.score > 0.5) {
          detected = true;
          const [x, y, w, h] = pred.bbox;
          ctx.strokeStyle = "orange";
          ctx.lineWidth = 2;
          ctx.strokeRect(x, y, w, h);
          ctx.fillStyle = "black";
          ctx.fillText(`${pred.class} ${(pred.score * 100).toFixed(1)}%`, x + 4, y - 4);
        }
      });

      statusEl.textContent = detected
        ? "‚úÖ Bagage d√©tect√©"
        : "üîç En attente de bagage...";

      requestAnimationFrame(detectFrame);
    }

    async function main() {
      await setupCamera();
      model = await cocoSsd.load();
      statusEl.textContent = "Mod√®le charg√©, d√©tection en cours...";
      detectFrame();
    }

    main();
  </script>
</body>
</html>
