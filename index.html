<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>D√©tection IA avec cadre visuel - seuil ajust√©</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.20.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <style>
    body { margin: 0; font-family: sans-serif; text-align: center; background: #fafafa; }
    #wrapper {
      position: relative;
      display: inline-block;
      margin-top: 1em;
    }
    video {
      border: 2px solid #ccc;
      border-radius: 10px;
      max-width: 90vw;
      width: 640px;
      height: 480px;
      position: relative;
      z-index: 1;
    }
    #overlay {
      position: absolute;
      top: 0; left: 0;
      width: 640px;
      height: 480px;
      border-radius: 10px;
      pointer-events: none;
      z-index: 2;
      margin: auto;
    }
    #status {
      font-size: 1.5em;
      margin-top: 1em;
      font-weight: bold;
    }
    #confidence {
      font-size: 1.2em;
      margin-top: 0.5em;
      color: #333;
    }
    #snapshot {
      margin-top: 1em;
      border: 2px solid #333;
      border-radius: 10px;
      max-width: 90vw;
      width: 320px;
    }
  </style>
</head>
<body>
  <h1>üß† D√©tection IA - Cadre visuel & capture automatique (seuil 40%)</h1>
  <div id="wrapper">
    <video id="webcam" autoplay muted playsinline></video>
    <canvas id="overlay"></canvas>
  </div>
  <div id="status">Chargement du mod√®le...</div>
  <div id="confidence"></div>
  <img id="snapshot" alt="Capture automatique" />

  <script>
    const video = document.getElementById('webcam');
    const statusDiv = document.getElementById('status');
    const confidenceDiv = document.getElementById('confidence');
    const canvas = document.getElementById('overlay');
    const ctx = canvas.getContext('2d');
    const snapshotImg = document.getElementById('snapshot');

    let lastCaptured = 0;
    const captureCooldown = 5000; // 5 secondes entre captures
    const bagClasses = ['suitcase', 'backpack', 'handbag'];

    async function setupCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
      return new Promise(resolve => {
        video.onloadedmetadata = () => resolve(video);
      });
    }

    function captureSnapshot() {
      const snapshotCanvas = document.createElement('canvas');
      snapshotCanvas.width = video.videoWidth;
      snapshotCanvas.height = video.videoHeight;
      const snapshotCtx = snapshotCanvas.getContext('2d');
      snapshotCtx.drawImage(video, 0, 0, snapshotCanvas.width, snapshotCanvas.height);
      snapshotImg.src = snapshotCanvas.toDataURL('image/png');
    }

    async function main() {
      await setupCamera();
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      const model = await cocoSsd.load();
      statusDiv.innerText = "Mod√®le charg√© ‚úÖ. Analyse en cours...";

      async function detect() {
        const predictions = await model.detect(video);
        console.log('D√©tections:', predictions);

        // Filtrer bagages d√©tect√©s avec seuil abaiss√© √† 0.4
        const detectedBags = predictions.filter(p => bagClasses.includes(p.class) && p.score > 0.4);

        // Effacer le canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        if (detectedBags.length > 0) {
          // Meilleure d√©tection
          const best = detectedBags.reduce((a,b) => (a.score > b.score) ? a : b);

          statusDiv.innerHTML = `üß≥ <span style='color: green'>Bagage d√©tect√© : ${best.class}</span>`;
          confidenceDiv.innerHTML = `Confiance : ${(best.score*100).toFixed(1)} %`;

          // Dessiner rectangle et texte
          ctx.lineWidth = 4;
          ctx.strokeStyle = 'limegreen';
          ctx.font = '18px Arial';
          ctx.fillStyle = 'limegreen';

          const [x, y, width, height] = best.bbox;
          ctx.strokeRect(x, y, width, height);
          ctx.fillText(`${best.class} ${(best.score*100).toFixed(1)}%`, x, y > 20 ? y - 5 : y + 20);

          // Capture automatique toutes les 5s max
          const now = Date.now();
          if (now - lastCaptured > captureCooldown) {
            captureSnapshot();
            lastCaptured = now;
          }
        } else {
          statusDiv.innerHTML = `üîç <span style='color: gray'>Aucun bagage d√©tect√©</span>`;
          confidenceDiv.innerHTML = '';
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          snapshotImg.src = '';
        }

        requestAnimationFrame(detect);
      }

      detect();
    }

    main();
  </script>
</body>
</html>
