<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>D√©tection Bagage - Calibration A4</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.20.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      text-align: center;
      padding: 20px;
    }
    #container {
      position: relative;
      display: inline-block;
    }
    video, canvas {
      border-radius: 10px;
      width: 640px;
      height: 480px;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    #status {
      font-size: 1.2em;
      margin-top: 10px;
    }
    #instructions {
      font-style: italic;
      color: #555;
      margin: 10px auto;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <h1>üìè D√©mo Bagage + Calibration A4</h1>
  <div id="instructions">
    Placez une <strong>feuille A4 blanche (21 cm de large)</strong> bien visible dans le champ de la cam√©ra. La taille r√©elle du bagage sera estim√©e par rapport √† cette feuille.
  </div>
  <div id="container">
    <video id="video" autoplay muted playsinline></video>
    <canvas id="canvas"></canvas>
  </div>
  <div id="status">Chargement du mod√®le...</div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const statusEl = document.getElementById("status");

    let model;

    const BAG_CLASSES = ["suitcase", "backpack", "handbag"];
    const CONFIDENCE_THRESHOLD = 0.5;
    const A4_WIDTH_CM = 21;

    let pixelPerCm = null;

    async function setupCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;

      return new Promise((resolve) => {
        video.onloadedmetadata = () => {
          video.play();
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          resolve();
        };
      });
    }

    function estimateWhiteRectangle(imageData) {
      const { data, width, height } = imageData;
      let minX = width, minY = height, maxX = 0, maxY = 0;
      let count = 0;

      for (let y = 0; y < height; y += 2) {
        for (let x = 0; x < width; x += 2) {
          const index = (y * width + x) * 4;
          const r = data[index], g = data[index + 1], b = data[index + 2];
          if (r > 220 && g > 220 && b > 220) {
            minX = Math.min(minX, x);
            minY = Math.min(minY, y);
            maxX = Math.max(maxX, x);
            maxY = Math.max(maxY, y);
            count++;
          }
        }
      }

      const threshold = (width * height) / 100; // doit repr√©senter au moins 1% de l‚Äôimage
      if (count < threshold) return null;

      const boxWidth = maxX - minX;
      const boxHeight = maxY - minY;

      return { x: minX, y: minY, width: boxWidth, height: boxHeight };
    }

    async function detectFrame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const a4Rect = estimateWhiteRectangle(imageData);

      if (a4Rect) {
        ctx.strokeStyle = "blue";
        ctx.lineWidth = 2;
        ctx.strokeRect(a4Rect.x, a4Rect.y, a4Rect.width, a4Rect.height);
        ctx.font = "14px Arial";
        ctx.fillStyle = "blue";
        ctx.fillText("R√©f√©rence A4", a4Rect.x, a4Rect.y - 5);

        pixelPerCm = a4Rect.width / A4_WIDTH_CM;
      } else {
        pixelPerCm = null;
        ctx.font = "16px Arial";
        ctx.fillStyle = "gray";
        ctx.fillText("A4 non d√©tect√©e", 10, 20);
      }

      const predictions = await model.detect(video);
      let found = false;

      predictions.forEach((pred) => {
        if (BAG_CLASSES.includes(pred.class) && pred.score > CONFIDENCE_THRESHOLD) {
          const [x, y, w, h] = pred.bbox;

          ctx.strokeStyle = "orange";
          ctx.lineWidth = 3;
          ctx.strokeRect(x, y, w, h);
          ctx.fillStyle = "black";
          ctx.fillText(`${pred.class} ${(pred.score * 100).toFixed(1)}%`, x, y > 20 ? y - 5 : y + 20);

          if (pixelPerCm) {
            const widthCm = (w / pixelPerCm).toFixed(1);
            const heightCm = (h / pixelPerCm).toFixed(1);
            const isValid =
              widthCm <= 35 && heightCm <= 55;

            ctx.fillStyle = isValid ? "green" : "red";
            ctx.fillText(`~${widthCm}cm x ${heightCm}cm`, x + 5, y + h + 20);
            ctx.fillText(isValid ? "‚úÖ Cabine OK" : "‚ùå Trop grand", x + 5, y + h + 40);
          }

          found = true;
        }
      });

      statusEl.textContent = found ? "Bagage d√©tect√©" : "Aucun bagage";

      requestAnimationFrame(detectFrame);
    }

    async function main() {
      await setupCamera();
      model = await cocoSsd.load();
      statusEl.textContent = "Mod√®le charg√©, d√©tection en cours...";
      requestAnimationFrame(detectFrame);
    }

    main();
  </script>
</body>
</html>
