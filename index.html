<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>D√©tection Bagage OUIGO</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 20px;
    }
    video, canvas {
      border-radius: 10px;
      width: 640px;
      height: 480px;
    }
    #container {
      position: relative;
      display: inline-block;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    #status {
      font-size: 1.2em;
      font-weight: bold;
      margin-top: 15px;
    }
    .ok { color: green; }
    .not-ok { color: red; }
  </style>
</head>
<body>
  <h1>üß≥ V√©rification Bagage OUIGO</h1>
  <p>Placez une carte bancaire dans le champ pour calibrer automatiquement</p>
  <div id="container">
    <video id="video" autoplay muted playsinline></video>
    <canvas id="canvas"></canvas>
  </div>
  <div id="status">Chargement du mod√®le...</div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const statusEl = document.getElementById("status");

    const CARD_WIDTH_CM = 8.56; // largeur standard CB
    let pixelPerCm = null;
    let model = null;
    const BAG_CLASSES = ['suitcase', 'backpack', 'handbag'];
    let lastSpokenMessage = "";

    function speak(message) {
      const synth = window.speechSynthesis;
      if (!synth || message === lastSpokenMessage) return;
      if (synth.speaking) synth.cancel();

      const utter = new SpeechSynthesisUtterance(message);
      utter.lang = 'fr-FR';
      utter.rate = 1;

      const voices = synth.getVoices();
      const femaleVoice = voices.find(v =>
        v.lang === 'fr-FR' && /femme|female|Google fran√ßais/i.test(v.name)
      );
      if (femaleVoice) utter.voice = femaleVoice;

      synth.speak(utter);
      lastSpokenMessage = message;
    }

    window.speechSynthesis.onvoiceschanged = () => {
      speechSynthesis.getVoices();
    };

    function isOuigoCompatible(w, h) {
      return w <= 55 && h <= 35;
    }

    async function setupCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: "environment" }, audio: false
      });
      video.srcObject = stream;
      return new Promise(resolve => {
        video.onloadedmetadata = () => {
          video.play();
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          resolve();
        };
      });
    }

    function detectCard(imageData) {
      const { data, width, height } = imageData;
      const blockSize = 10;
      const boxes = [];

      for (let y = 0; y < height; y += blockSize) {
        for (let x = 0; x < width; x += blockSize) {
          let sum = 0;
          for (let dy = 0; dy < blockSize; dy++) {
            for (let dx = 0; dx < blockSize; dx++) {
              const px = ((y + dy) * width + (x + dx)) * 4;
              const avg = (data[px] + data[px + 1] + data[px + 2]) / 3;
              sum += avg;
            }
          }
          const avgBlock = sum / (blockSize * blockSize);
          if (avgBlock > 210) {
            boxes.push({ x, y });
          }
        }
      }

      if (boxes.length < 10) return null;
      const minX = Math.min(...boxes.map(b => b.x));
      const maxX = Math.max(...boxes.map(b => b.x));
      const minY = Math.min(...boxes.map(b => b.y));
      const maxY = Math.max(...boxes.map(b => b.y));

      const w = maxX - minX;
      const h = maxY - minY;
      const ratio = w / h;

      if (w > 30 && h > 15 && ratio > 1.4 && ratio < 1.8) {
        return { x: minX, y: minY, width: w, height: h };
      }
      return null;
    }

    async function detectFrame() {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);

      const card = detectCard(imgData);
      if (card) {
        ctx.strokeStyle = "blue";
        ctx.lineWidth = 2;
        ctx.strokeRect(card.x, card.y, card.width, card.height);
        ctx.fillStyle = "blue";
        ctx.fillText("CB d√©tect√©e", card.x + 5, card.y - 10);
        pixelPerCm = card.width / CARD_WIDTH_CM;
      } else {
        pixelPerCm = null;
        ctx.fillStyle = "gray";
        ctx.fillText("‚ö†Ô∏è Carte bleue non d√©tect√©e", 10, 20);
      }

      const predictions = await model.detect(video);
      let bagDetected = false;

      for (const pred of predictions) {
        if (BAG_CLASSES.includes(pred.class) && pred.score > 0.5) {
          bagDetected = true;
          const [x, y, w, h] = pred.bbox;

          ctx.strokeStyle = "orange";
          ctx.lineWidth = 2;
          ctx.strokeRect(x, y, w, h);
          ctx.fillStyle = "black";
          ctx.fillText(`${pred.class} ${(pred.score * 100).toFixed(1)}%`, x + 4, y - 4);

          if (pixelPerCm) {
            const widthCm = (w / pixelPerCm).toFixed(1);
            const heightCm = (h / pixelPerCm).toFixed(1);
            const ok = isOuigoCompatible(widthCm, heightCm);

            ctx.fillStyle = ok ? "green" : "red";
            ctx.fillText(`~${widthCm}√ó${heightCm} cm`, x + 4, y + h + 16);
            ctx.fillText(ok ? "‚úÖ Format OUIGO OK" : "‚ùå Trop grand", x + 4, y + h + 32);

            if (ok) {
              const msg = `Bagage accept√© en cabine OUIGO. N'oubliez pas l'option bagage si vous en avez plus d‚Äôun !`;
              statusEl.innerHTML = `<span class="ok">
                ‚úÖ Bagage accept√© (${widthCm}√ó${heightCm} cm)<br>
                üß≥ <em>${msg}</em>
              </span>`;
              speak(msg);
            } else {
              const msg = `Bagage trop grand pour OUIGO. Pensez √† l'option bagage ou √† voyager plus l√©ger.`;
              statusEl.innerHTML = `<span class="not-ok">
                ‚ùå Bagage trop grand (${widthCm}√ó${heightCm} cm)<br>
                üò¨ <em>${msg}</em>
              </span>`;
              speak(msg);
            }
          } else {
            statusEl.textContent = "üïµÔ∏è Calibration en attente (CB non d√©tect√©e)";
          }

          break;
        }
      }

      if (!bagDetected) {
        statusEl.textContent = "üîç En attente d‚Äôun bagage...";
      }

      requestAnimationFrame(detectFrame);
    }

    async function main() {
      await setupCamera();
      model = await cocoSsd.load();
      statusEl.textContent = "Mod√®le charg√©, d√©tection en cours...";
      detectFrame();

      // force chargement des voix
      setTimeout(() => {
        speechSynthesis.getVoices();
      }, 500);
    }

    main();
  </script>
</body>
</html>
