<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>D√©mo Bagage RA OUIGO - Multi, Multilangue & Access</title>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
<style>
  /* Reset & basics */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0; background: #13002F; color: #fff; font-family: "Arial", sans-serif;
    display: flex; flex-direction: column; align-items: center; min-height: 100vh;
    user-select: none;
  }
  /* Container */
  #app {
    width: 100vw; max-width: 480px;
    padding: 1rem;
    position: relative;
  }
  /* Video & canvas */
  #video {
    width: 100%;
    border-radius: 14px;
    background: black;
    user-select: none;
  }
  #bboxCanvas {
    position: absolute;
    top: 1rem;
    left: 50%;
    transform: translateX(-50%);
    width: 100%;
    max-width: 480px;
    height: auto;
    pointer-events: none;
    border-radius: 14px;
    user-select: none;
  }
  /* Calibration box */
  #calibration-box {
    position: absolute;
    top: 50%; left: 50%;
    width: 85mm; height: 54mm;
    border: 3px dashed #FF3FA6;
    border-radius: 10px;
    transform: translate(-50%, -50%);
    animation: pulseOUIGO 2s ease-in-out infinite;
    pointer-events: none;
    user-select: none;
    z-index: 10;
  }
  @keyframes pulseOUIGO {
    0%, 100% { box-shadow: 0 0 10px 4px #FF3FA688; }
    50% { box-shadow: 0 0 24px 8px #E6007E88; }
  }
  /* Overlay panel */
  #overlay {
    background: #1E004FDD;
    border-radius: 14px;
    padding: 1rem 1.5rem;
    margin-top: 12px;
    box-shadow: 0 0 20px #E6007E88;
    font-size: 16px;
    line-height: 1.4;
  }
  /* Messages */
  #instructions {
    font-weight: 700;
    font-size: 18px;
    margin-bottom: 8px;
  }
  #countdown {
    color: #FF7FCC;
    font-weight: 700;
  }
  #typeDetection {
    margin: 10px 0 4px 0;
    font-weight: 700;
    font-size: 20px;
    color: #FF3FA6;
  }
  #sizeResult {
    font-size: 16px;
    margin-bottom: 6px;
  }
  #suggestion {
    margin: 10px 0 0 0;
    font-weight: 600;
    font-style: italic;
    color: #FFC8E6;
  }
  /* Confidence bar */
  #confidenceBar {
    width: 100%;
    height: 14px;
    background: #42007A;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: inset 0 0 6px #000;
    margin-bottom: 10px;
  }
  #confidenceFill {
    height: 100%;
    width: 0%;
    background: #FF3FA6;
    border-radius: 8px 0 0 8px;
    transition: width 0.3s ease;
  }
  /* Message status */
  #messageStatus {
    font-weight: 700;
    font-size: 22px;
    margin-top: 6px;
    display: flex;
    align-items: center;
    gap: 10px;
  }
  #messageStatus svg {
    width: 26px; height: 26px;
  }
  /* Buttons */
  button {
    margin: 0.7rem 0.3rem 0 0.3rem;
    padding: 0.8rem 1.6rem;
    border-radius: 40px;
    font-weight: 700;
    font-size: 18px;
    cursor: pointer;
    border: none;
    background: #FF3FA6;
    color: #fff;
    box-shadow: 0 0 10px #FF3FA6AA;
    transition: background 0.3s ease;
    user-select: none;
  }
  button:hover, button:focus {
    background: #E6007E;
    outline: none;
  }
  /* Multi bagages list */
  #bagageList {
    margin-top: 16px;
    display: flex;
    overflow-x: auto;
    gap: 14px;
    padding-bottom: 8px;
  }
  .bagage-item {
    background: #2A005B;
    border-radius: 12px;
    flex: 0 0 auto;
    width: 110px;
    padding: 8px;
    box-shadow: 0 0 12px #FF3FA6AA;
    user-select: none;
  }
  .bagage-thumb {
    width: 100%;
    border-radius: 10px;
    object-fit: cover;
    aspect-ratio: 4/3;
    background: #42007A;
  }
  .bagage-info {
    margin-top: 6px;
    color: #FFC8E6;
    font-size: 14px;
    text-align: center;
    font-weight: 600;
  }
  /* Language toggle */
  #langToggle {
    position: fixed;
    top: 12px;
    left: 12px;
    background: #FF3FA6;
    border-radius: 24px;
    width: 60px;
    height: 30px;
    color: white;
    font-weight: 700;
    font-size: 14px;
    cursor: pointer;
    box-shadow: 0 0 10px #FF3FA6AA;
    user-select: none;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  /* Responsive */
  @media (max-width: 400px) {
    #bagageList {
      width: 100vw;
      padding-left: 10px;
    }
    .bagage-item {
      width: 90px;
    }
    #overlay {
      font-size: 14px;
      padding: 1rem;
    }
  }
</style>
</head>
<body>
  <div id="langToggle" tabindex="0" role="button" aria-label="Changer langue">FR</div>
  <div id="app">
    <video id="video" autoplay muted playsinline></video>
    <canvas id="bboxCanvas"></canvas>
    <div id="calibration-box" aria-hidden="true"></div>

    <div id="overlay" role="region" aria-live="polite" aria-atomic="true">
      <div id="instructions" tabindex="0">
        <span data-lang="fr">Place ta carte bancaire dans le cadre rose pendant <span id="countdown">5</span> secondes pour calibrer üìè</span>
        <span data-lang="en" style="display:none;">Place your credit card inside the pink frame for <span id="countdown">5</span> seconds to calibrate üìè</span>
      </div>
      <div id="typeDetection" tabindex="0" aria-live="polite"></div>
      <div id="sizeResult" tabindex="0" aria-live="polite"></div>
      <div id="confidenceBar" aria-label="Niveau de confiance de d√©tection">
        <div id="confidenceFill"></div>
      </div>
      <div id="messageStatus" tabindex="0" aria-live="polite"></div>
      <div id="suggestion" tabindex="0" aria-live="polite"></div>

      <button id="btnStart" aria-label="D√©marrer la d√©tection">D√©marrer la d√©mo</button>
      <button id="btnReset" style="display:none;" aria-label="Recalibrer">Recalibrer</button>
    </div>

    <div id="bagageList" aria-label="Liste des bagages d√©tect√©s"></div>
  </div>

<script>
  // ====== Variables & S√©lections DOM ======
  const video = document.getElementById('video');
  const canvas = document.getElementById('bboxCanvas');
  const ctx = canvas.getContext('2d');
  const calibrationBox = document.getElementById('calibration-box');
  const btnStart = document.getElementById('btnStart');
  const btnReset = document.getElementById('btnReset');
  const instructions = document.getElementById('instructions');
  const countdownEl = document.getElementById('countdown');
  const typeDetection = document.getElementById('typeDetection');
  const sizeResult = document.getElementById('sizeResult');
  const confidenceFill = document.getElementById('confidenceFill');
  const messageStatus = document.getElementById('messageStatus');
  const suggestion = document.getElementById('suggestion');
  const bagageList = document.getElementById('bagageList');
  const langToggle = document.getElementById('langToggle');

  // Variables de calibration
  const realCardWidthCm = 8.5; // largeur carte bancaire en cm
  let calibrationPxWidth = 0;
  let scalePxToCm = 0;
  let isCalibrated = false;

  // Mod√®le COCO-SSD
  let model = null;

  // D√©tection stabilisation
  let bboxHistory = [];
  let detectionStableCount = 0;
  const stableThreshold = 4;

  // Multi bagages
  const scannedBagages = [];

  // Langue FR par d√©faut
  let currentLang = 'fr';

  // Pour synth√®se vocale
  let speechSynthesisSupported = 'speechSynthesis' in window;
  let speaking = false;

  // Dimensions canvas/video
  function adjustCanvas() {
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    canvas.style.width = video.clientWidth + 'px';
    canvas.style.height = video.clientHeight + 'px';
  }

  // Acc√®s cam√©ra
  async function setupCamera() {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: false });
      video.srcObject = stream;
      return new Promise(resolve => {
        video.onloadedmetadata = () => {
          adjustCanvas();
          resolve();
        };
      });
    } catch (err) {
      alert(currentLang === 'fr' ? "Erreur d'acc√®s cam√©ra : " + err.message : "Camera access error: " + err.message);
      throw err;
    }
  }

  // Charger mod√®le coco-ssd
  async function loadModel() {
    model = await cocoSsd.load();
  }

  // Parole synth√©tique (voix f√©minine francophone)
  function speak(text) {
    if (!speechSynthesisSupported || speaking) return;
    speaking = true;
    window.speechSynthesis.cancel();
    const utter = new SpeechSynthesisUtterance(text);
    utter.lang = currentLang === 'fr' ? 'fr-FR' : 'en-US';

    // S√©lection voix f√©minine francophone ou anglophone
    const voices = window.speechSynthesis.getVoices();
    let voice = voices.find(v => {
      if (currentLang === 'fr') return v.lang.startsWith('fr') && /female|femme|f/gi.test(v.name.toLowerCase());
      else return v.lang.startsWith('en') && /female|woman|girl|f/gi.test(v.name.toLowerCase());
    });
    if (!voice) voice = voices.find(v => v.lang.startsWith(currentLang === 'fr' ? 'fr' : 'en')) || null;
    if (voice) utter.voice = voice;

    utter.pitch = 1.1;
    utter.rate = 0.9;
    utter.onend = () => { speaking = false; };
    window.speechSynthesis.speak(utter);
  }

  // Dessine bbox avec animation puls√©e
  let pulseAlpha = 0;
  let pulseIncreasing = true;
  function drawPulseRect(x, y, w, h, ok) {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    // Pulsation alpha
    if (pulseIncreasing) {
      pulseAlpha += 0.02;
      if (pulseAlpha >= 0.6) pulseIncreasing = false;
    } else {
      pulseAlpha -= 0.02;
      if (pulseAlpha <= 0.2) pulseIncreasing = true;
    }
    const baseColor = ok ? [230,0,126] : [255,63,166];
    ctx.lineWidth = 5;
    ctx.strokeStyle = `rgba(${baseColor[0]},${baseColor[1]},${baseColor[2]},${pulseAlpha.toFixed(2)})`;
    ctx.fillStyle = `rgba(${baseColor[0]},${baseColor[1]},${baseColor[2]},0.3)`;
    ctx.fillRect(x, y, w, h);
    ctx.strokeRect(x, y, w, h);
  }

  // Lissage bbox (moyenne mobile)
  function smoothBBox(history) {
    if (history.length === 0) return null;
    let avg = [0,0,0,0];
    for(const b of history){
      avg[0]+=b[0]; avg[1]+=b[1]; avg[2]+=b[2]; avg[3]+=b[3];
    }
    return avg.map(x => x/history.length);
  }

  // Affiche barre confiance
  function setConfidenceBar(score){
    const percent = Math.min(1, Math.max(0, score))*100;
    confidenceFill.style.width = percent + '%';
    confidenceFill.style.background = percent > 0.7 ? '#00ff88' : percent > 0.4 ? '#ffcc00' : '#ff3300';
  }

  // Message status avec icone
  function setMessageStatus(ok, lang) {
    if(ok){
      messageStatus.innerHTML = `
      <svg xmlns="http://www.w3.org/2000/svg" fill="#00ff88" viewBox="0 0 24 24"><path d="M9 16.17l-3.59-3.58L4 14l5 5 12-12-1.41-1.42z"/></svg>
      ${lang==='fr'? 'Bagage conforme OUIGO !' : 'OUIGO compliant bag!'}
      `;
    } else {
      messageStatus.innerHTML = `
      <svg xmlns="http://www.w3.org/2000/svg" fill="#ff3300" viewBox="0 0 24 24"><path d="M18.3 5.71L12 12l6.3 6.29-1.42 1.42L10.59 13.4 4.3 19.7 2.88 18.29 9.17 12 2.88 5.71 4.3 4.29 10.59 10.58 16.88 4.29z"/></svg>
      ${lang==='fr'? 'Bagage trop grand !' : 'Bag too big!'}
      `;
    }
  }

  // Suggestions personnalis√©es selon taille
  function getSuggestion(isOk, widthCm, lang) {
    if(isOk){
      return lang==='fr' 
        ? "Top, votre bagage est aux normes OUIGO. Pensez √† l‚Äôoption bagage suppl√©mentaire si vous en avez plusieurs !"
        : "Great, your bag is OUIGO compliant. Remember to add extra luggage if you have more!";
    } else if(widthCm < 60){
      return lang==='fr' 
        ? "Attention, ce bagage est un peu grand, v√©rifiez √† l'accueil OUIGO."
        : "Warning, this bag is slightly large, please check at OUIGO reception.";
    } else {
      return lang==='fr' 
        ? "Ce bagage d√©passe largement la limite OUIGO, attention aux frais suppl√©mentaires."
        : "This bag far exceeds OUIGO limits, beware of extra fees.";
    }
  }

  // Ajoute bagage d√©tect√© √† la liste (miniature + texte)
  function addBagageToList(imageDataUrl, widthCm, isOk) {
    const item = document.createElement('div');
    item.className = 'bagage-item';
    item.tabIndex = 0;
    item.setAttribute('aria-label', (currentLang==='fr' ? "Bagage d√©tect√©, largeur " : "Detected luggage, width ") + widthCm.toFixed(1) + " cm");

    const img = document.createElement('img');
    img.className = 'bagage-thumb';
    img.src = imageDataUrl;
    img.alt = currentLang==='fr' ? 'Miniature du bagage d√©tect√©' : 'Detected bag thumbnail';

    const info = document.createElement('div');
    info.className = 'bagage-info';
    info.textContent = `${widthCm.toFixed(1)} cm ‚Äî ${isOk ? (currentLang==='fr'? "Conforme" : "Compliant") : (currentLang==='fr'? "Trop large" : "Too big")}`;

    item.appendChild(img);
    item.appendChild(info);
    bagageList.appendChild(item);
  }

  // Capture image video zone bbox
  function captureBagageImage(bbox) {
    const [x,y,w,h] = bbox;
    const scaleX = video.videoWidth / video.clientWidth;
    const scaleY = video.videoHeight / video.clientHeight;

    const sx = x * scaleX;
    const sy = y * scaleY;
    const sw = w * scaleX;
    const sh = h * scaleY;

    const tempCanvas = document.createElement('canvas');
    tempCanvas.width = sw;
    tempCanvas.height = sh;
    const tempCtx = tempCanvas.getContext('2d');
    tempCtx.drawImage(video, sx, sy, sw, sh, 0, 0, sw, sh);
    return tempCanvas.toDataURL('image/jpeg', 0.8);
  }

  // Conversion px -> cm (apr√®s calibration)
  function pxToCm(px) {
    return px * scalePxToCm;
  }

  // Fonction principale d√©tection & affichage
  async function detectFrame() {
    if (!model) return;
    if (video.readyState !== 4) {
      requestAnimationFrame(detectFrame);
      return;
    }

    const predictions = await model.detect(video);

    // Filtrer valises, sacs, bagages
    const bagages = predictions.filter(p =>
      ['suitcase','handbag','backpack'].includes(p.class)
      && p.score > 0.5
    );

    if(bagages.length === 0){
      // Pas de bagage d√©tect√©
      typeDetection.textContent = currentLang==='fr' ? "Pas de bagage d√©tect√©." : "No luggage detected.";
      sizeResult.textContent = "";
      confidenceFill.style.width = '0%';
      messageStatus.innerHTML = "";
      suggestion.textContent = "";
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      requestAnimationFrame(detectFrame);
      detectionStableCount = 0;
      bboxHistory = [];
      return;
    }

    // On prend le plus grand bbox en surface
    let mainBagage = bagages.reduce((a,b) => {
      return (a.bbox[2]*a.bbox[3]) > (b.bbox[2]*b.bbox[3]) ? a : b;
    });

    const [x, y, w, h] = mainBagage.bbox;

    // Stabilisation bbox (moyenne mobile)
    bboxHistory.push([x,y,w,h]);
    if(bboxHistory.length > stableThreshold) bboxHistory.shift();
    const [sx, sy, sw, sh] = smoothBBox(bboxHistory);

    // Estimation taille en cm
    if(!isCalibrated){
      // En attendant calibration
      calibrationBox.style.display = 'block';
      instructions.style.display = 'block';
      btnStart.style.display = 'none';
      btnReset.style.display = 'none';
      typeDetection.textContent = "";
      sizeResult.textContent = "";
      confidenceFill.style.width = '0%';
      messageStatus.innerHTML = "";
      suggestion.textContent = "";
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      requestAnimationFrame(detectFrame);
      return;
    } else {
      calibrationBox.style.display = 'none';
      instructions.style.display = 'none';
      btnStart.style.display = 'none';
      btnReset.style.display = 'inline-block';
    }

    // Calcul largeur bagage en cm avec scale
    const widthCm = pxToCm(sw);
    const heightCm = pxToCm(sh);
    // Approxim volumique basique (largeur*hauteur*0.4) en cm3 (le facteur 0.4 approx profondeur)
    const volumeCm3 = widthCm * heightCm * 0.4;

    // Conformit√© OUIGO (max 55cm largeur)
    const isOk = widthCm <= 55;

    // Affichage bbox et pulsation
    drawPulseRect(sx, sy, sw, sh, isOk);

    // Affichage textes et barres
    typeDetection.textContent = currentLang==='fr' ? `Type d√©tect√© : ${mainBagage.class}` : `Detected type: ${mainBagage.class}`;
    sizeResult.textContent = currentLang==='fr' ? `Largeur estim√©e : ${widthCm.toFixed(1)} cm` : `Estimated width: ${widthCm.toFixed(1)} cm`;
    setConfidenceBar(mainBagage.score);
    setMessageStatus(isOk, currentLang);
    suggestion.textContent = getSuggestion(isOk, widthCm, currentLang);

    // Stabilit√© d√©tection pour capture automatique
    if(mainBagage.score > 0.7){
      detectionStableCount++;
    } else {
      detectionStableCount = 0;
    }

    // D√®s que stable 10 frames, capture bagage et ajoute liste + parle
    if(detectionStableCount === 10){
      const imgUrl = captureBagageImage([sx, sy, sw, sh]);
      addBagageToList(imgUrl, widthCm, isOk);
      speak(isOk 
        ? (currentLang==='fr' 
            ? "Bagage conforme. N'oubliez pas l'option bagage suppl√©mentaire si vous avez plusieurs valises !" 
            : "Bag compliant. Remember extra baggage option if you have more!")
        : (currentLang==='fr' 
            ? "Attention, bagage trop grand, v√©rifiez votre r√©servation." 
            : "Warning, bag too big, please check your booking."));
      detectionStableCount = 0;
      bboxHistory = [];
    }

    requestAnimationFrame(detectFrame);
  }

  // Calibration (carte bancaire dans cadre rose)
  async function calibrate() {
    instructions.querySelector('[data-lang="fr"]').style.display = currentLang==='fr' ? 'inline' : 'none';
    instructions.querySelector('[data-lang="en"]').style.display = currentLang==='en' ? 'inline' : 'none';

    btnStart.style.display = 'none';
    btnReset.style.display = 'none';

    let count = 5;
    countdownEl.textContent = count;
    calibrationBox.style.display = 'block';

    // On prend un point stable de la box calibration pour mesurer largeur px
    // Ici on prend la largeur en px √† la taille actuelle du cadre calibration (85mm)
    // Utiliser getBoundingClientRect pour largeur en pixels √† l'√©cran
    const rect = calibrationBox.getBoundingClientRect();
    calibrationPxWidth = rect.width;

    const countdownInterval = setInterval(() => {
      count--;
      countdownEl.textContent = count;
      if(count <= 0){
        clearInterval(countdownInterval);
        // Calcul scale px->cm
        scalePxToCm = realCardWidthCm / calibrationPxWidth;
        isCalibrated = true;
        calibrationBox.style.display = 'none';
        instructions.style.display = 'none';
        btnReset.style.display = 'inline-block';
        btnStart.style.display = 'none';
        detectFrame();
      }
    }, 1000);
  }

  // Reset calibration
  function resetCalibration() {
    isCalibrated = false;
    bboxHistory = [];
    detectionStableCount = 0;
    calibrationBox.style.display = 'block';
    instructions.style.display = 'block';
    btnStart.style.display = 'inline-block';
    btnReset.style.display = 'none';
    typeDetection.textContent = "";
    sizeResult.textContent = "";
    confidenceFill.style.width = '0%';
    messageStatus.innerHTML = "";
    suggestion.textContent = "";
  }

  // Switch langue simple
  function switchLang() {
    currentLang = currentLang === 'fr' ? 'en' : 'fr';
    langToggle.textContent = currentLang.toUpperCase();

    // Met √† jour textes visibles
    document.querySelectorAll('[data-lang]').forEach(el => {
      el.style.display = (el.getAttribute('data-lang') === currentLang) ? 'inline' : 'none';
    });

    // Reset UI messages
    resetCalibration();
  }

  // √âv√©nements boutons
  btnStart.addEventListener('click', () => {
    calibrate();
  });
  btnReset.addEventListener('click', () => {
    resetCalibration();
  });
  langToggle.addEventListener('click', () => {
    switchLang();
  });
  langToggle.addEventListener('keydown', (e) => {
    if(e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      switchLang();
    }
  });

  // Init & setup cam√©ra + mod√®le
  async function init() {
    await setupCamera();
    await loadModel();
    btnStart.style.display = 'inline-block';
  }
  init();

  // Ajuste canvas sur resize window
  window.addEventListener('resize', () => {
    adjustCanvas();
  });
</script>
</body>
</html>
