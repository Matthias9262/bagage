<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>D√©tection IA de Valise - Prototype</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.20.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <style>
    body { margin: 0; font-family: sans-serif; text-align: center; background: #fafafa; }
    video { border: 2px solid #ccc; border-radius: 10px; max-width: 90vw; margin-top: 1em; }
    #status { font-size: 1.5em; margin-top: 1em; font-weight: bold; }
  </style>
</head>
<body>
  <h1>üß† D√©mo IA - D√©tection de valise</h1>
  <video id="webcam" autoplay muted playsinline width="640" height="480"></video>
  <div id="status">Chargement du mod√®le...</div>

  <script>
    const video = document.getElementById('webcam');
    const statusDiv = document.getElementById('status');

    async function setupCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
      return new Promise(resolve => {
        video.onloadedmetadata = () => resolve(video);
      });
    }

    async function main() {
      await setupCamera();
      const model = await cocoSsd.load();
      statusDiv.innerText = "Mod√®le charg√© ‚úÖ. Analyse en cours...";

      const detect = async () => {
        const predictions = await model.detect(video);
        const hasSuitcase = predictions.some(p => p.class === 'suitcase' && p.score > 0.6);
        if (hasSuitcase) {
          statusDiv.innerHTML = "üß≥ <span style='color: green'>Valise d√©tect√©e !</span>";
        } else {
          statusDiv.innerHTML = "üîç <span style='color: gray'>Aucune valise d√©tect√©e</span>";
        }
        requestAnimationFrame(detect);
      };

      detect();
    }

    main();
  </script>
</body>
</html>
