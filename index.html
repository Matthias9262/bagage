<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>D√©tection IA de Valise - Prototype am√©lior√©</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.20.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <style>
    body { margin: 0; font-family: sans-serif; text-align: center; background: #fafafa; }
    #wrapper {
      position: relative;
      display: inline-block;
      margin-top: 1em;
    }
    video {
      border: 2px solid #ccc;
      border-radius: 10px;
      max-width: 90vw;
      width: 640px;
      height: 480px;
      position: relative;
      z-index: 1;
    }
    #overlay {
      position: absolute;
      top: 0; left: 0;
      width: 640px;
      height: 480px;
      border-radius: 10px;
      pointer-events: none;
      border: 6px solid transparent;
      z-index: 2;
      margin: auto;
    }
    #status {
      font-size: 1.5em;
      margin-top: 1em;
      font-weight: bold;
    }
    #confidence {
      font-size: 1.2em;
      margin-top: 0.5em;
      color: #333;
    }
    #snapshot {
      margin-top: 1em;
      border: 2px solid #333;
      border-radius: 10px;
      max-width: 90vw;
      width: 320px;
    }
  </style>
</head>
<body>
  <h1>üß† D√©mo IA - D√©tection de valise avec capture</h1>
  <div id="wrapper">
    <video id="webcam" autoplay muted playsinline></video>
    <div id="overlay"></div>
  </div>
  <div id="status">Chargement du mod√®le...</div>
  <div id="confidence"></div>
  <canvas id="canvas" style="display:none;"></canvas>
  <img id="snapshot" alt="Capture automatique" />

  <script>
    const video = document.getElementById('webcam');
    const statusDiv = document.getElementById('status');
    const confidenceDiv = document.getElementById('confidence');
    const overlay = document.getElementById('overlay');
    const canvas = document.getElementById('canvas');
    const snapshotImg = document.getElementById('snapshot');

    let lastCaptured = 0;
    const captureCooldown = 5000; // 5 secondes entre captures

    async function setupCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
      return new Promise(resolve => {
        video.onloadedmetadata = () => resolve(video);
      });
    }

    function captureSnapshot() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const dataURL = canvas.toDataURL('image/png');
      snapshotImg.src = dataURL;
    }

    async function main() {
      await setupCamera();
      const model = await cocoSsd.load();
      statusDiv.innerText = "Mod√®le charg√© ‚úÖ. Analyse en cours...";

      const detect = async () => {
        const predictions = await model.detect(video);
        // Filtrer valise ou sac √† dos avec score > 0.6
        const filtered = predictions.filter(p => (p.class === 'suitcase' || p.class === 'backpack') && p.score > 0.6);

        if (filtered.length > 0) {
          const best = filtered.reduce((a,b) => (a.score > b.score) ? a : b);
          statusDiv.innerHTML = `üß≥ <span style='color: green'>Valise d√©tect√©e !</span>`;
          confidenceDiv.innerHTML = `Confiance : ${(best.score*100).toFixed(1)} %`;
          overlay.style.borderColor = "limegreen";

          // Capture automatique toutes les 5 secondes max
          const now = Date.now();
          if (now - lastCaptured > captureCooldown) {
            captureSnapshot();
            lastCaptured = now;
          }
        } else {
          statusDiv.innerHTML = `üîç <span style='color: gray'>Aucune valise d√©tect√©e</span>`;
          confidenceDiv.innerHTML = '';
          overlay.style.borderColor = "crimson";
          snapshotImg.src = ''; // enlever la derni√®re capture si plus rien
        }

        requestAnimationFrame(detect);
      };

      detect();
    }

    main();
  </script>
</body>
</html>
